<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="dist/styles.production.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container-fluid" id="navbar-container">
            <a href="files/StansNikov-logo2.png" target="_blank" class="navbar-brand text-uppercase"
                aria-label="logo"><img src="files/StansNikov-logo2.png" class="img-thumbnail img-fluid"
                    style="max-height: 48px" alt="my logo"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu"><span
                    class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="index.html" class="navbar-brand text-uppercase text-warning">The Pokedex</a>
                    </li>
                    <li class="nav-item">
                        <a href="about-contact.html" id="about"
                            class="nav-link pr-3 pb-3 text-light text-uppercase">About & Contact</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <input id="searchBox" class="form-control me-2" type="search" placeholder="PokeSearch"
                                aria-label="Search">
                            <button id="searchBtn" class="btn btn-outline-warning" type="button">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- JUMBOTRON -->
    <div class="jumbotron">
        <div class="container-fluid">
            <h1 class="text-center text-up p-1">As you already know - you gotta catch'em all!</h1>
            <p class="text-center">Welcome to the <span class="text-uppercase font-weight-bold">Pokedex</span>! Look
                around for your favourite <span class="font-weight-bold">pokemon</span> and... <br> ...try... <br> ...to
                be like him!</p>
        </div>
    </div>

    <!-- THE POKELIST -->
    <ul id="pokeList" class="d-flex flex-wrap flex-row justify-content-center list-group list-unstyled m-5 p-2"></ul>

    <!-- FOOTER -->
    <footer class="p-3 bg-dark text-white text-center position-relative]">
        <div class="container">
            <p>Copyright &copy; 2021 Stanislav Nikov's Pokedex</p>
            <a href="https://facebook.com/eyedealist" target="_blank" aria-label="facebook"><i
                    class="bi bi-facebook text-light p-1"></i></a>
            <a href="https://twitter.com/StanislavMNikov" target="_blank" aria-label="twitter"><i
                    class="bi bi-twitter text-light p-1"></i></a>
            <a href="https://github.com/StanislavNikov" target="_blank" aria-label="github"><i
                    class="bi bi-github text-light p-1"></i></a>
            <a href="https://www.linkedin.com/in/stanislav-nikov-thekingofburden/" target="_blank"
                aria-label="linkedin"><i class="bi bi-linkedin text-light p-1"></i></a>
            <a href="https://www.instagram.com/StansNikov/" target="_blank"><i class="bi bi-instagram text-light p-1"
                    aria-label="instagram"></i></a>
        </div>
    </footer>

    <!-- MODAL -->
    <div class="modal fade" id="pokedex" tabindex="-1" role="dialog" aria-labelledby="pokemon modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modal title">Modal title</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="dist/promise-polyfill.js"></script>
    <script src="dist/fetch.umd.js"></script>
    <script src="dist/script.js"></script>

 -->
</body>

</html>
